{% extends "base.html" %}
{% load wagtailcore_tags %}
{% load static %}
{% load wagtailmarkdown %}

{% block body_class %}template-blogpage{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date }}</p>

    <div class="intro">{{ page.intro }}</div>

    {{ page.body|markdown }}

    <p><a href="{{ page.get_parent.url }}">Return to blog</a></p>

{% endblock %}
