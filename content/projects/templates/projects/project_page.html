{% extends "base.html" %}
{% load wagtailcore_tags %}
{% load static %}
{% load wagtailmarkdown %}

{% block body_class %}template-blogpage{% endblock %}

{% block content %}
    <main class="mt-5">
        <div class="container">

                <div class="row">
                    <div class="col-lg-12 col-md-12 mb-12">
                        <div class="text-center">
                            <h1>{{ page.title }}</h1>
                            <h4 class="mb-5">{{ page.project_title }}</h4>
                            <p class="meta">{{ page.date }}</p>
                        </div>

                        <article class="shadow-1-strong p-5">{{ page.body|markdown }}</article>

                        <p><a href="{{ page.get_parent.url }}">Return to projects</a></p>
                    </div>
                </div>
        </div>
    </main>

{% endblock %}
